<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Chat</title>
</head>

<body>
    <div class="container">
        <label id="name_label_id"><strong>Enter name</strong></label>
        <input type="text" id="input_name_id" placeholder="Enter name" required>
        <button type='submit' id="clickButton">Send Name</button>
    </div>


    <div class="chat_container" id="chat_id">
        <h1>Real Time Messaging</h1>

        <div id="text"></div>
        <div id="connected_name"></div>

        <input type="text" id="message" placeholder="Enter message">
        <button type='submit' id="send">Send</button>

        <script language="javascript"   src="client.js" type="text/javascript">
            
        </script>
    </div>
    <script src="../src/script.js"></script>
</body>

</html>
