<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font: 15px arial, sans-serif;
            background-color: #d9d9d9;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .chat_container {
            margin: auto;
            max-width: 550px;
            font: 15px arial, sans-serif;
            background-color: white;
            border-style: solid;
            border-width: 1px;
            padding-top: 20px;
            padding-bottom: 25px;
            padding-right: 25px;
            padding-left: 25px;
            box-shadow: 5px 5px 5px grey;
            border-radius: 15px;
        }
    </style>
    <title>Real time Chat</title>

</head>

<body>
    <div id="clients_name_connected"></div>

    <div id="container">
        <div class="ForError"></div>
        <label id="name_label_id"><strong>Enter name</strong></label>
        <input type="text" id="input_name_id" placeholder="Enter name" required>
        <button type='submit' id="clickButton" onclick="isValidName()">Send Name</button>
    </div>

    <div class="button">
        <button type="submit" id="private_button">Create Private Room</button>
        <button type="submit" id="enter_private_room">Enter private room</button>
    </div>

    <div id="private-room">
        <form action="http://localhost:8080/create/room" method="POST">
            <div id="ViewError"></div>
            <label id="label_private"><b>Create private room</b></label>
            <input type="password" id="id_password_room" name="password" placeholder="enter password" required>
            <input type="text" id="id_name_room" name="name" placeholder="enter name room" required>
            <button type="submit" id="add_private" onclick="isValid()">Add</button>
            <button type="submit" id="chage_password_room">ChangePassword</button>
        </form>
    </div>

    <div id="enter_password_and_name">
        <form action="http://localhost:8080/get/user" method="POST">
            <input type="button" id="back_id" value="Back">
            <input type="text" id="input_name_chat" name="name_chat" placeholder="Enter name chat">
            <input type="text" id="input_password_chat" name="password_chat" placeholder="Enter password chat">
            <button type="submit"><b>Connect</b></button>
        </form>
    </div>

    <div class="chat_container" id="chat_id">
        <br>
        <h1>Real Time Messaging</h1> <br>
        <div id="storage_text"></div>
        <div id="connected_name"></div>
        <input type="text" id="message" placeholder="Enter message"
            class="pg-3 w-full border-t border-gray-300 outline-none text-gray-700">
        <button type='submit' id="send" class="px-8 py-3 bg-green-500 text-white hover:bg-green-600 transition-colors"
            onclick="sendMessage()">Send</button>
            <input type="file" id="file_id" accept="cpp/*">
            <input type="button" value="Upload" onclick="sendFile()">
        <button type="button" id="disconnect_id"><b>Disconnect</b></button>
    </div>

    <script language="javascript" type="text/javascript" src="./src/script.js"></script>
    <script language="javascript" type="text/javascript" src="./src/client.js"></script>
    <script language="javascript" type="text/javascript" src="./src/utils/validation.js"></script>
</body>

</html>
